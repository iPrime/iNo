<!DOCTYPE html>

<html lang="en">

	<head>
		<title>iNo</title>

		<!-- === Meta Tags === -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />


		<!-- === Stylesheets === -->
		<link href="css/style.css" rel="stylesheet">

		<!-- === Font === -->
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

		<!-- === JavaScript === -->
		<script src="phonegap.js" type="text/javascript"></script>
		<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="js/js.js" type="text/javascript"></script>

	</head>


	<body onload="loadScript()">
		
	<!-- === TO DO LIST === -->
		<section id="todoPage" class="show">
			<header>
				<h1>My To Do's!</h1>
			</header>

			<form name="checkListForm">
				<input type="text" name="checkListItem" placeholder="tick me..."/>
			</form>

			<div id="button">Add</div>
			<br/>			
			<div class="list"></div>
			<p id="info">*Tap your to do's to complete them!* </p>
		</section>


		<!-- === CAMERA === -->
		<section id="cameraPage" class="hidden">
			<header>
				<h1>I'm Watching You!</h1>
			</header>

			<button class="button" id="makePicture"><img src="images/bg.png" id="picture"/></button>
			<img id="picture">
			<p>Touch Me And You'll See </p>

		</section>

		<!-- === BATTERY === -->
		<section id="batteryPage" class="hidden">
			<header>
				<h1>Stop Slacking!</h1>
			</header>
			<p id="batteryinfo">
				Your phone is <span id="pValue">??</span>% charged.
				<br>
				<br>
				<br>
				<progress id="pBar" max="100" value="0"></progress><br>
				<br>
				<br>
				<br>
				Put your phone away and<br>start being productive!
				<br>
				<br>
				Plugged?<span id="pPlug"></span>
			</p>

		</section>



		<!-- === NAV MENU === -->
		<nav>
			<li id="todobtn"><img src="images/list.png" id="iconMenu"></li>
			<li id="camerabtn"><img src="images/camera.png" id="iconMenu"></li>
			<li id="batterybtn"><img src="images/battery.png" id="iconMenu"></li>
		</nav>


	</body>
</html>
